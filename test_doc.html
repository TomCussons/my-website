<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python in the Browser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      background: #eee;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¡ Try Python in Your Browser</h1>
  <p>Type Python code below and click <strong>Run</strong>.</p>

  <textarea id="code">for i in range(5):\n    print("Hello from Python", i)</textarea>
  <br />
  <button onclick="runCode()">Run</button>

  <h2>Output:</h2>
  <div id="output">...</div>

  <script>
    let pyodideReady = false;
    let pyodide;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      pyodideReady = true;
      document.getElementById("output").innerText = "Pyodide is ready. Type Python and run!";
    }

    async function runCode() {
      if (!pyodideReady) {
        document.getElementById("output").innerText = "Loading Pyodide... please wait.";
        return;
      }
      const code = document.getElementById("code").value;
      try {
        const result = await pyodide.runPythonAsync(code);
        document.getElementById("output").innerText = result ?? "(No output)";
      } catch (err) {
        document.getElementById("output").innerText = "Error:\n" + err;
      }
    }

    loadPyodideAndPackages();
  </script>

</body>
</html>
